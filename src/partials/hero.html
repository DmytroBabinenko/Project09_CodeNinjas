<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic vegetables to your diet today!</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:wght@600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:wght@500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:wght@700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-text">
            <h1 class="hero-title">organic vegetables to your diet today!</h1>
            <p class="hero-title-text">
              Our expertly curated vegetable baskets are made with the freshest,
              highest quality vegetables available. Fresh Harvest Box has got
              you covered. Fresh, high-quality vegetables in expertly curated
              vegetable baskets delivered to you.
            </p>
          </div>
        </div>
        <div class="hero-image-conteiner">
          <picture>
            <source
              srcset="
                ./img/reviews/hero-img-desc-2x.jpg 2x,
                ./img/reviews/hero-img-desc-1x.jpg 1x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ./img/reviews/hero-img-tab-2x.jpg 2x,
                ./img/reviews/hero-img-tab-1x.jpg 1x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/reviews/hero-img-mob-2x.jpg 2x,
                ./img/reviews/hero-img-mob-1x.jpg 1x
              "
              media="(min-width: 375px)"
            />
            <img
              class="hero-img-res"
              src="/img/reviews/hero-img-mob-1x.jpg"
              alt="Organic Food"
            />
          </picture>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
